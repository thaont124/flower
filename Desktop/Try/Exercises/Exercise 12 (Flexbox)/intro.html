<!DOCTYPE html>
<html>
    <title>Flexbox</title>
    <head></head>
    <body>
        <!--Flexbox-->
        <div style="
            display: flex;
            height: 50px;
            flex-direction: row;
            margin-top: 50px;
            border-width: 1px;
            border-style: solid;
            border-color: yellow;
        ">
        
            <div style="background-color: lightblue; width: 100px;">flexbox-100px</div>
            <div style="background-color: pink; flex: 1;">flexbox-1fr</div>
        </div>


        <!--kích thước box k đổi-->
        <div style="
            display: flex;
            height: 50px;
            flex-direction: row;
            margin-top: 50px;
            border-width: 1px;
            border-style: solid;
            border-color: yellow;
            justify-content: space-between;
            align-items: stretch;
        ">
        
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: pink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

    </body>
</html>
