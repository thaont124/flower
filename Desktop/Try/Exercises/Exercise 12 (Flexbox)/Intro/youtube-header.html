<!DOCTYPE html>
<html>
    <head>
        <title>Header</title>
        <link rel="stylesheet" href="youtube-header.css">
        <link rel="stylesheet" href="youtube-general.css">
    </head>
    <body>
        <div class="header">
            <div class = "left-section">
                <img class ="menu" src="photo/hamburger-menu.svg">
                <img class ="logo" src="photo/youtube-logo.svg">
            </div>
            <div class = "middle-section">
                <input class ="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class = "search-picture" src="photo/search.svg">
                </button>
                <button class="voice-search-button">
                    <img class ="voice-search-picture" src="photo/voice-search-icon.svg">
                </button>
            </div>
            <div class = "right-section">
                <img class = "upload-icon" src="photo/upload.svg">
                <img class = "you-apps-icon" src="photo/youtube-apps.svg">
                <img class = "noti-icon" src="photo/notifications.svg">
                <img class = "prof-icon" src="photo/channels4_profile.jpg">
            </div>
        </div>
        
    </body>
</html>
